<xf:title>{{ phrase('xfrm_delete_resource') }}</xf:title>

<xf:breadcrumb source="$blog.getBreadcrumbs()" />

<xf:form action="{{ link('blogs/blog/delete', $blog) }}" class="block" ajax="true">
	<div class="block-container">
		<div class="block-body">
			<xf:macro id="helper_action::delete_type" arg-canHardDelete="{$blog.canDelete('hard')}" />

			<xf:if is="$blog.canSetPublicDeleteReason()">
				<xf:textboxrow name="public_delete_reason" label="{{ phrase('xfrm_public_deletion_reason') }}"
					explain="{{ phrase('xfrm_public_deletion_reason_explain') }}" />
			</xf:if>

			<xf:if is="$blog.canSendModeratorActionAlert()">
				<xf:macro id="helper_action::author_alert" />
			</xf:if>
		</div>
		<xf:submitrow icon="delete" />
	</div>
</xf:form>
