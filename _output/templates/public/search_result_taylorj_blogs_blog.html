<li class="block-row block-row--separated js-inlineModContainer" data-author="{{ $blog.User.username }}">
	<div class="contentRow">
		<span class="contentRow-figure">
			<xf:avatar user="{$blog.User}" size="s" />
		</span>
		<div class="contentRow-main">
			<h3 class="contentRow-title">
				<a href="{{ link('blogs/blog', $blog) }}">{{ highlight($blog.blog_title, $options.term) }}</a>
			</h3>

			<div class="contentRow-snippet">{{ snippet($blog.blog_description, 300, {'term': $options.term, 'stripQuote': true}) }}</div>

			<div class="contentRow-minor contentRow-minor--hideLinks">
				<ul class="listInline listInline--bullet">
					<li><xf:username user="{$blog.User}" /></li>
					<li><xf:date time="{$blog.blog_last_post_date}" /></li>
					<li>{{ phrase('taylorj_blogs_blog:') }} <a href="{{ link('blogs/blog', $blog) }}">{$blog.blog_title}</a></li>
				</ul>
			</div>
		</div>
	</div>
</li>
