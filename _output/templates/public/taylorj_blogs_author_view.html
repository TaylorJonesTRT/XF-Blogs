<xf:title>{{ phrase('taylorj_blogs_owned_blog_posts') }}</xf:title>
<xf:if is="$blogPosts is not empty">

	<div class="block" data-xf-init="{{ $canInlineMod ? 'inline-mod' : '' }}" data-type="thread"
		data-href="{{ link('inline-mod') }}">

		<div class="block-outer">
			<xf:pagenav page="{$page}" perpage="{$perPage}" total="{$total}" link="blogs/authors/" data="{$user}"
				params="{{ {
					'user_id': ($xf.visitor.user_id != $user.user_id ? $user.user_id : '')
				} }}" wrapperclass="block-outer-main" />
		</div>

		<div class="block-container">
			<div class="block-body">
				<div class="structItemContainer">
					<xf:foreach loop="$blogPosts" value="$blogPost">
						<xf:set var="$extra" value="" />
						<xf:macro id="taylorj_blogs_list_macros::blogPost" arg-blogPost="{$blogPost}"
							arg-allowEdit="{{ false }}" />
					</xf:foreach>
				</div>
			</div>
		</div>

		<xf:pagenav page="{$page}" perpage="{$perPage}" total="{$total}" link="blogs/authors" data="{$user}" params="{{ {
				'user_id': ($xf.visitor.user_id != $user.user_id ? $user.user_id : '')
			} }}" wrapperclass="block-outer block-outer--after" />
	</div>
	<xf:else />
	<div class="blockMessage">{{ phrase('there_no_threads_to_display') }}</div>
</xf:if>
